<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greendex Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="layout">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="chatbot-section">
                <h3>AI Chatbot</h3>
                <p>Ask the AI chatbot any questions you have about the survey:</p>

                <!-- Chatbot conversation history -->
                <div id="chatbot-conversation" class="chatbot-conversation">
                    <!-- Previous messages and responses will appear here -->
                </div>

                <form id="chatbot-form">
                    <textarea id="chatbot-input" placeholder="Type your question here..." rows="4"></textarea>
                    <button type="submit">Ask</button>
                </form>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <form id="greendex_form" method="POST" action="/submit">
                <!-- 1. Temel Bilgiler -->
                <h2>1. Temel Bilgiler</h2>
    
                <div class="form-group">
                    <label for="company_name">1.1 - Şirket Adı</label>
                    <input type="text" id="company_name" name="company_name" value="{{ company_name }}">
                </div>
    
                <div class="form-group">
                    <label for="industry">1.2 - Sektör</label>
                    <select id="industry" name="industry">
                        <option value="Üretim">Üretim</option>
                        <option value="Teknoloji">Teknoloji</option>
                        <option value="Perakende">Perakende</option>
                        <option value="Enerji">Enerji</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="headquarters">1.3 - Merkez Lokasyonu</label>
                    <input type="text" id="headquarters" name="headquarters" value="{{ headquarters }}">
                </div>
    
                <div class="form-group">
                    <label for="number_of_employees">1.4 - Çalışan Sayısı</label>
                    <input type="number" id="number_of_employees" name="number_of_employees" min="1" value="{{ number_of_employees }}">
                </div>
    
                <!-- 2. Çevresel Uygulamalar -->
                <h2>2. Çevresel Uygulamalar</h2>
    
                <div class="form-group">
                    <label for="energy_source">2.1 - Birincil Enerji Kaynağı</label>
                    <select id="energy_source" name="energy_source">
                        <option value="Yenilenebilir">Yenilenebilir (Güneş, Rüzgar, Hidro)</option>
                        <option value="Yenilenemez">Yenilenemez (Kömür, Petrol, Doğalgaz)</option>
                        <option value="Karışık">Karışık</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label>2.2 - Atık yönetim sisteminiz var mı?</label>
                    <div class="radio-group">
                        <input type="radio" id="waste_yes" name="waste_management" value="Evet" {{ 'checked' if waste_management == "Evet" else '' }}>
                        <label for="waste_yes">Evet</label>
                        
                        <input type="radio" id="waste_no" name="waste_management" value="Hayır" {{ 'checked' if waste_management == "Hayır" else '' }}>
                        <label for="waste_no">Hayır</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="carbon_footprint">2.3 - Karbon ayak izinizi azaltma çabalarınızı açıklayın</label>
                    <textarea id="carbon_footprint" name="carbon_footprint">{{ carbon_footprint }}</textarea>
                </div>
    
                <div class="form-group">
                    <label for="water_usage">2.4 - Su kullanımınız ve koruma uygulamalarınızı açıklayın</label>
                    <textarea id="water_usage" name="water_usage">{{ water_usage }}</textarea>
                </div>
    
                <!-- 3. Sürdürülebilirlik Girişimleri -->
                <h2>3. Sürdürülebilirlik Girişimleri</h2>
    
                <div class="form-group">
                    <label for="sustainability_projects">3.1 - Şirketinizin gerçekleştirdiği herhangi bir sürdürülebilirlik projesini listeleyin</label>
                    <textarea id="sustainability_projects" name="sustainability_projects">{{ sustainability_projects }}</textarea>
                </div>
    
                <div class="form-group">
                    <label for="community_engagement">3.2 - Şirketinizin çevresel konularda toplulukla nasıl etkileşimde bulunduğunu açıklayın</label>
                    <textarea id="community_engagement" name="community_engagement">{{ community_engagement }}</textarea>
                </div>
    
                <!-- 4. Uyumluluk ve Sertifikalar -->
                <h2>4. Uyumluluk ve Sertifikalar</h2>
    
                <div class="form-group">
                    <label for="environmental_certifications">4.1 - Herhangi bir çevresel sertifika listeleyin (ör. ISO 14001)</label>
                    <input type="text" id="environmental_certifications" name="environmental_certifications" value="{{ environmental_certifications }}">
                </div>
    
                <div class="form-group">
                    <label>4.2 - Şirketiniz tüm ilgili çevresel düzenlemelere uyuyor mu?</label>
                    <div class="radio-group">
                        <input type="radio" id="compliance_yes" name="legal_compliance" value="Evet" {{ 'checked' if legal_compliance == "Evet" else '' }}>
                        <label for="compliance_yes">Evet</label>
                        
                        <input type="radio" id="compliance_no" name="legal_compliance" value="Hayır" {{ 'checked' if legal_compliance == "Hayır" else '' }}>
                        <label for="compliance_no">Hayır</label>
                    </div>
                </div>
    
                <!-- Form Submission -->
                <div class="form-group">
                    <button type="submit">Başvuruyu Gönder</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
